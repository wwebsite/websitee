<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/af1393aa4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Evergreen</title>
    <style>
    #links{
        text-decoration: none;
        text-align: center;
        margin-top: 50px;
        font-size: 35px;
    }
    #gallery:hover{
        color: rgb(73, 73, 73);
        transition: .5s;
    }
    #contact:hover{
        color: rgb(73, 73, 73);
        transition: .5s;
    }
    #gallery{
        margin-right: 200px;
        text-decoration: none;
        padding: 20px;
        color: black;
        font-family: monospace;
        color: #33bc54;
    }
    #contact{
        text-decoration: none;
        padding: 20px;
        color: black;
        font-family: monospace;
        color: #33bc54;
    }
    #welcome-h1{
        text-align: center;
        margin-top: 100px;
        font-size: 100px;
        font-family: 'Bebas Neue', cursive;
    }
    hr{
        width: 75%;
        height: 1px;
        background-color: black;
    }
    #banner{
        width: 100%;
        height: 100px;
    }
    #banner-text{
        font-family: 'Bebas Neue', cursive;
        font-size: 50px;
        position: fixed;
        color: #33bc54;
        margin-left: 10px;
        margin-top: 10px;
    }
    #banner-text2{
        font-family: 'Bebas Neue', cursive;
        position: fixed;
        color: #4fd86f;
        margin-left: 10px;
        margin-top: 55px;
    }
    #font-awesome{
        position: fixed;
        margin-left: 70%;
        margin-right: 30%;
        margin-top: 10px;
        display: flex;
        flex-direction: row;
    }
    .fa-solid{
        font-size: 35px;
        padding: 10px;
        color: #33bc54;
    }
    .fa-solid:hover{
        background-color: #33bc54;
        color: white;
        transition: .75s;
    }
    #h1{
        text-align: center;
        font-family: 'Bebas Neue', cursive;
        font-size: 100px;
    }
    #gallery-h1{
        font-size: 100px;
        text-align: center;
        font-family: 'Bebas Neue', cursive;
    }
    h2{
        text-align: center;
        font-family: 'Bebas Neue', cursive;
        color: #616161;
    }
    hr{
        width: 75%;
    }
    #div{
        width: 100%;
        height: 500px;
        background-color: white;
        border-style: ridge;
        border-color: #33bc54;
        border-width: 5px;
    }
    img{
        width: 1500px;
        height: 1500px;
        background-attachment: fixed;
        background-position: fixed;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
    }
    #parallax1{
        background-image:  url('pic1.jpg');
        background-attachment: fixed;
    }
    #parallax2{
        background-image:  url('pic2.jpg');
        background-attachment: fixed;
    }
    #parallax3{
        background-image: url('pic3.jpg');
        background-attachment: fixed;
    }
    #parallax4{
        background-image:  url('pic4.jpg');
        background-attachment: fixed;
    }
    body{
        background: to top, rgb(255,255,255);
        background: linear-gradient(to bottom, rgba(255,255,255,1) 15%, rgba(121,121,121,1) 60%, rgb(40, 40, 40) 100%);
    }
    @media screen and (min-width:0px) and (max-width:600px){
        #h1{
            font-size: 40px;
        }
        #gallery-h1{
            font-size: 40px;
        }
        #banner-text{
            font-size: 30px;
        }
        #banner-text2{
            font-size: 15px;
            margin-top: 40px;
        }
        #gallery{
            font-size: 20px;
            margin-right: 50px;
        }
        #contact{
            font-size: 20px;
        }
        #links{
            margin-top: -25px;
        }
        .fa-solid{
            font-size: 20px;
            padding: 5px;
        }
        #div{
            height: 250px;
            border-style: ridge;
            border-color: #33bc54;
            border-width: 5px;
        }
        img{
            width: 350px;
            height: 500px;
        }
    }

        @media screen and (min-width:600px) and (max-width:1000px){
        #h1{
            font-size: 60px;
        }
        #gallery-h1{
            font-size: 45px;
        }
        #banner-text{
            font-size: 35px;
        }
        #banner-text2{
            font-size: 20px;
            margin-top: 40px;
        }
        #gallery{
            font-size: 25px;
            margin-right: 75px;
        }
        #contact{
            font-size: 25px;
        }
        #links{
            margin-top: -25px;
        }
        .fa-solid{
            font-size: 25px;
            padding: 5px;
        }
    }
    </style>
</head>
<body>
    <div id="banner">
        <a href="index.html"> <h1 id="banner-text">Evergreen</h1> </a>
        <a href="index.html"> <h1 id="banner-text2">Tile and flooring</h1>  </a>
        
        <div align="center" id="font-awesome">
            <a href="index.html"><i class="fa-solid fa-house"></i></a>
            <a href="contact.html"><i class="fa-solid fa-rectangle-list"></i></a>
            <a href="gallery.html"><i class="fa-solid fa-images"></i></a>
        </div>
    
    </div>
    
    <h1 id="gallery-h1">Gallery</h1>
    <h2>Examples of our work</h2><hr><br>

    <div id="photos" align="center">
        <img id="parallax1" >
        <img id="parallax2" >
        <img id="parallax3" >
        <img id="parallax4" >
    </div>
</body>
</html>
